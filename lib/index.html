<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sensor testing platform</title>
        <link rel="stylesheet" href="stylesheets/font-awesome.css">
        <link href="stylesheets/style.css" rel="stylesheet" type="text/css">
        <script data-main="scripts/main" src="scripts/lib/require.js"></script>
    </head>    
    <body>
        <article id="container">
            <h1>Sensor testing platform</h1>
            <section id="phone">
                <div id="number">
                    <span></span>
                    <button id="edit-button">修改</button>
                </div>
                <div id="edit">
                    <form>
                        <input type="text">
                        <button id="save-button">儲存</button>
                    </form>
                </div>
            </section>        
            <section id="wave">
            </section>
            <section id="meter">
            </section>
        </article>
        <div id="templates">
            <div id="wave-template">
                <div id="{{name}}" class="content">
                </div>
                <div class="caption">{{name}}<span class="value"></span></div>
            </div>
            <div id="meter-template">
                <div class="content"></div>
                <div class="caption">{{name}}</div>
            </div>
        </div>
    </body>
</html>
