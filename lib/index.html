<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sensor testing platform</title>
        <link rel="stylesheet" href="stylesheets/font-awesome.css">
        <link href="stylesheets/style.css" rel="stylesheet" type="text/css">
        <script data-main="scripts/main" src="scripts/lib/require.js"></script>
    </head>    
    <body>
        <article id="container">
            <h1>Sensor testing platform</h1>
            <section id="phone">
                <div id="number">
                    <span></span>
                    <button id="edit-button">修改</button>
                </div>
                <div id="edit">
                    <form>
                        <input type="text">
                        <button id="save-button">儲存</button>
                    </form>
                </div>
                <div id="sms">
                        <button id="sms-button">發送簡訊</button>
                </div>
            </section>        
            <section id="wave">
                <section class="wave">
                    <div id="AccelerometerX" class="content">
                    </div>
                    <div class="caption">AccelerometerX<span class="value"></span></div>                    
                </section>
                <section class="wave">
                    <div id="AccelerometerY" class="content">
                    </div>
                    <div class="caption">AccelerometerY<span class="value"></span></div>                    
                </section>
                <section class="wave">
                    <div id="AccelerometerZ" class="content">
                    </div>
                    <div class="caption">AccelerometerZ<span class="value"></span></div>                    
                </section>
            </section>
            <section id="meter">
                <section id="thermometer">
                    <div id="thermometer-value"></div>                       
                </section>
                <section id="hydrometer">
                    <div id="hydrometer-caption">Humidity</div>                    
                    <div id="hydrometer-value">50</div>
                </section>
            </section>
        </article>
    </body>
</html>
